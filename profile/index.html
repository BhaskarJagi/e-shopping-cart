<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Profile</title>
  </head>
  <body>
    <nav>
      <div class="nav-heading">
        <p>MeShop.</p>
      </div>
      <div class="nav-items">
        <a href="../shop/index.html" id="shop-link">Home</a>
        <a href="../login/index.html" id="login-link">Login</a>
        <a href="../signup/index.html" id="signup-link">Signup</a>
        <a href="../cart/index.html" id="cart-link">My Cart</a>
        <a href="../profile/index.html" id="profile-link">Profile</a>
      </div>
    </nav>
    <main>
      <div class="profile-container">
        <h1>My Profile</h1>
        <form id="user-profile">
          <input type="text" placeholder="First Name" id="first-name" />
          <input type="text" placeholder="Last Name" id="last-name"/>
          <div>
            <button type="submit" id="saveInfo-btn">Save Info</button>
            <span id="message1"></span>
          </div>
        </form>
      </div>
      <div class="password-container">
        <h1>Edit Password</h1>
        <form id="user-passwords">
          <input type="password" placeholder="Old Password" id="old-key"/>
          <input type="password" placeholder="New Password" id="new-key"/>
          <input type="password" placeholder="Confirm Password" id="confirm-newKey"/>
          <div>
            <button type="submit" id="change-btn">Change Password</button>
            <span id="message2"></span>
          </div>
          <button id="logout-btn">Logout</button>
        </form>
        <script src="./script.js"></script>
      </div>
    </main>
  </body>
</html>
